<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">To-Do List</h1>
    <div id="todo-container">
      <form id="add-todo-form">
        <input type="text" id="new-todo" placeholder="Add a new task">
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
      <div class="container">
        <!-- Header with title and todo list -->
        <div id="tabs">
          <button class="tablinks active" onclick="openTab(event, 'All')">All</button>
          <button class="tablinks" onclick="openTab(event, 'Work')">Work</button>
          <button class="tablinks" onclick="openTab(event, 'Personal')">Personal</button>
          <button class="tablinks" onclick="openTab(event, 'Errands')">Errands</button>
        </div>
        <div id="All" class="tabcontent" style="display: block;">
          <!-- Todo list -->
        </div>
        <div id="Work" class="tabcontent">
          <!-- Todo list -->
        </div>
        <div id="Personal" class="tabcontent">
          <!-- Todo list -->
        </div>
        <div id="Errands" class="tabcontent">
          <!-- Todo list -->
        </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Created by Felix Asher</p>
      <p>View the source code on <a href="https://github.com/felasher/todo-list" target="_blank">GitHub</a></p>
    </div>
  </footer>



  <script src="script.js" defer></script>
</body>
</html>
